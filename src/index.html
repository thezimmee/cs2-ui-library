<!DOCTYPE html>
<html data-ng-app="cloudspark" data-ng-controller="cloudsparkCtrl as mactrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudSpark Style Library</title>
    <link href="css/app.min.css" rel="stylesheet" id="app-level">
</head>

<body data-ng-class="{'navbar--pinned': mactrl.drawers.navbar.pinned}">

    <div class="main-window navbar--detached" data-ng-class="{'navbar--open': mactrl.drawers.navbar.open}">
        <aside class="navbar" data-ng-include src="'components/navbar/navbar.tpl.html'"></aside>

        <div class="main-container">
            <header class="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="mactrl.headerSrc" data-ng-controller="headerCtrl as hctrl"></header>

            <div class="main-content" ui-view></div>

            <footer class="footer" data-ng-include src="'template/footer.html'"></footer>
        </div>

        <aside class="chatbar" data-ng-include src="'template/chat.html'" data-ng-class="{'chatbar--open': mactrl.drawers.chatbar.open}"></aside>
    </div>


    <!-- Core -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>

    <!-- Angular -->
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-animate/angular-animate.min.js"></script>
    <script src="vendors/angular-resource/angular-resource.min.js"></script>

    <!-- Angular Modules -->
    <script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendors/angular-loading-bar/src/loading-bar.js"></script>
    <script src="vendors/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="vendors/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Common Vendors -->
    <script src="vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendors/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>
    <script src="vendors/Waves/dist/waves.min.js"></script>
    <script src="vendors/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
    <!-- <script src="vendors/ng-table/dist/ng-table.min.js"></script> -->


    <!-- Placeholder for IE9 -->
    <!--[if IE 9 ]>
        <script src="vendors/jquery-placeholder/jquery.placeholder.min.js"></script>
    <![endif]-->

    <!-- Using below vendors in order to avoid misloading on resolve -->
    <script src="vendors/flot/jquery.flot.js"></script>
    <script src="vendors/flot.curvedlines/curvedLines.js"></script>
    <script src="vendors/flot/jquery.flot.resize.js"></script>
    <script src="vendors/moment/min/moment.min.js"></script>
    <script src="vendors/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="vendors/flot-orderBars/js/jquery.flot.orderBars.js"></script>
    <script src="vendors/flot/jquery.flot.pie.js"></script>
    <script src="vendors/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="vendors/angular-nouislider/src/nouislider.min.js"></script>


    <!-- App level -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/controllers/ui-bootstrap.js"></script>
    <script src="js/controllers/table.js"></script>


    <!-- Template Modules -->
    <script src="js/modules/template.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/modules/charts/flot.js"></script>
    <script src="js/modules/charts/other-charts.js"></script>
    <script src="js/modules/form.js"></script>
    <script src="js/modules/media.js"></script>
    <script src="js/modules/components.js"></script>
    <script src="js/modules/calendar.js"></script>
    <script src="js/modules/demo.js"></script>
</body>
</html>
